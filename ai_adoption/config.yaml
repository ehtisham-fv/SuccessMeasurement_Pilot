module_name: "AI Adoption Analytics"
description: "Cursor IDE adoption tracking for the department"

# API Configuration
api:
  base_url: "https://api.cursor.com"
  timeout_seconds: 30

# Analysis settings
analysis:
  # Reference date for inactive user calculation
  # Format: YYYY-MM-DD or null (defaults to today)
  reference_date: null
  
  # Thresholds for inactive user detection (days)
  inactive_thresholds_days:
    - 30
    - 60
    - 90
  
  # Minimum requests to be considered "active" (default: 1)
  active_user_min_requests: 1

# Dashboard settings
dashboard:
  # Number of top users to show in leaderboard
  top_users_count: 20
  
  # Output filename
  output_filename: "adoption_dashboard.html"

# Billing / On-Demand Usage Analysis
billing:
  # How many months back to analyze (2 = Jan+Feb 2026 for initial iteration)
  months_back: 2

  # Number of usage events per API page (API accepts up to 500)
  page_size: 500

  # Output HTML dashboard filename (saved in data/ folder)
  output_filename: "billing_dashboard.html"

  # Number of top spenders to show in leaderboard
  top_spenders_count: 20

  # Delay in seconds between API requests to respect rate limit (20 req/min)
  request_delay_seconds: 3
