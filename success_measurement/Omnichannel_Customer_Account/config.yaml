project_name: "Omnichannel Customer Account"
project_key: "OA"
board_name: "Omnichannel Account Board"
base_url: "https://fielmann.atlassian.net"

# Date range for data collection (in months from today)
date_range_months: 12

statuses:
  refinement: ["Refinement"]
  todo: ["TODO"]
  in_progress: ["In Progress"]
  ready_for_review: ["Ready for Review"]
  in_review: ["In Review"]
  done: ["Done"]

repositories:
  - organization: "fielmann-ag"
    repository: "agent-insight-hub"
    full_repo_path: "fielmann-ag/agent-insight-hub"
    branch: "main"  # Informational only (not used for filtering)

  - organization: "fielmann-ag"
    repository: "customer-gdpr-deletion"
    full_repo_path: "fielmann-ag/customer-gdpr-deletion"
    branch: "main"  # Informational only

# Metrics configuration
metrics:
  change_lead_time:
    enabled: true
    description: "Time from PR creation to merge (for matched PRs only)"
    
  cycle_time:
    enabled: true
    description: "Time from In Progress to Done for Jira issues"
    include_issue_types: ["Story", "Sub-task"]  # Configurable list: Epic, Story, Task, Sub-task, Bug
    
  bug_resolution_time:
    enabled: true
    description: "Time from In Progress to Done for Bug issues"
    
  # Future metrics can be added here
  # Example:
  # deployment_frequency:
  #   enabled: false
  #   description: "How often deployments occur"

